        <script>
            function cleanPartialAddressForHugo(address) {
                var retVal = address.replace(/"/gm,"");
                if (!retVal.endsWith("/")) {
                    retVal = retVal + "/";
                }
                return retVal;
            }

            function getPageIndexInMenu(p) {
                const s1 = `"https://pseudosma.github.io/voidExample/"`
                const bu = cleanPartialAddressForHugo(s1);
                var c = 0;
                var u, ur, s2 = "";
                if (Array.isArray(p)) {
                    var i = 0;
                    const l = window.location.href.split("?");
                    
                        s2 = `"new_story"`;
                        ur = cleanPartialAddressForHugo(s2);
                        
                            u = (bu + ur);
                            if ( l[0] === u || l[0] + "/" === u) {
                                c = i; 
                            }
                            p.push(u);
                            i ++;
                        
                    
                        s2 = `"story_with_chapters"`;
                        ur = cleanPartialAddressForHugo(s2);
                        
                            
                                u = (bu + ur + `"story_with_chapters_1"`).replace(/"/gm,"");
                                if ( l[0] === u || l[0] === (u + "/")) {
                                    c = i; 
                                }
                                p.push(u);
                                i ++;
                            
                                u = (bu + ur + `"story_with_chapters_2"`).replace(/"/gm,"");
                                if ( l[0] === u || l[0] === (u + "/")) {
                                    c = i; 
                                }
                                p.push(u);
                                i ++;
                            
                        
                    
                        s2 = `""`;
                        ur = cleanPartialAddressForHugo(s2);
                        
                            u = (bu + ur);
                            if ( l[0] === u || l[0] + "/" === u) {
                                c = i; 
                            }
                            p.push(u);
                            i ++;
                        
                    
                }
                return c;
            }
        </script>
